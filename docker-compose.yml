services:
  vocabmaster:
    build:
      context: .
      dockerfile: Dockerfile
    image: vocabmaster:latest
    container_name: vocabmaster-app
    ports:
      - "8080:3000"
    volumes:
      - ./server/data:/app/server/data
      - ./server/uploads:/app/server/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - JWT_SECRET=${JWT_SECRET:-vocabulary-app-secret-key-2024}
      - REFRESH_SECRET=${REFRESH_SECRET:-vocabulary-app-secret-key-2024-refresh}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:8080}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
  uploads_data:
